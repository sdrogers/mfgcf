<html>

<h3>MiBIG BGCs</h3>
<div>Click a BGC to find instances of it across the datasets</div>
<table border=1>
	<thead>
		<tr><th>ID</th><th>Product</th><th>Class</th><th>Link</th></tr>
	</thead>
	<tbody>
		{% for m in mb %}
			<tr>
				<td><a href="/linker/mibig/{{m.id}}" target="_blank">{{m.name}}</a></td>
				<td>{{m.product}}</td>
				<td>{{m.bgcclass}}</td>
				<td><a href="{{m.url}}" target="_blank">MiBIG page</a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>

</html>
