<html>

<form id="viz_form" method="post" action="/linker/show_graph/{{analysis_id}}/{{metabanalysis_id}}">
 	{% csrf_token %}
	{% for hidden in graph_form.hidden_fields %}
	 	{{ hidden }}
	{% endfor %}

	{% for field in graph_form.visible_fields %}
		<p>{{ field.errors }}</p>
		<p>{{ field }}
		{{ field.label }}</p>
	{% endfor %}
	<input type="submit" name="submit" value="Start Visualisation" class = "btn btn-primary"/>
 </form>

</html>
